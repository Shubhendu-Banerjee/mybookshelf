<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='autocomplete.js') }}"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light); /* Use new theme variable */
      color: var(--text-light); /* Use new theme variable */
      transition: background-color 0.3s ease, color 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
      padding-top: 30px; /* Space from the top for the toggle button */
    }

    body.dark-mode {
      background-color: var(--bg-dark); /* Use new theme variable */
      color: var(--text-dark); /* Use new theme variable */
    }

    .container {
      max-width: 800px;
      margin: 0px auto 40px auto; /* Adjust margin-top as toggle is positioned absolutely */
      padding: 20px;
      background: var(--card-bg-light); /* Use new theme variable */
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      transition: background 0.3s ease;
      width: 100%;
      box-sizing: border-box;
    }

    body.dark-mode .container {
      background: var(--card-bg-dark); /* Use new theme variable */
    }

    h2, h3 {
      text-align: center;
      color: inherit;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center; /* Center form elements */
      margin-top: 20px;
      flex-direction: column; /* Stack form elements vertically */
      align-items: stretch; /* Stretch items to fill container width */
      width: 100%; /* Ensure form takes full width of container */
      max-width: 400px; /* Limit form width for better aesthetics */
      margin-left: auto; /* Center the form within the container */
      margin-right: auto; /* Center the form within the container */
    }

    label {
      display: flex;
      flex-direction: column;
      flex: 1 1 200px; /* Allows labels to grow but sets a base width */
    }

    input, select {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid var(--border-color-light); /* Use new theme variable */
      background: var(--input-bg-light); /* Use new theme variable */
      color: var(--text-light); /* Use new theme variable */
    }

    body.dark-mode input,
    body.dark-mode select {
      border: 1px solid var(--border-color-dark);
      background: var(--input-bg-dark);
      color: var(--text-dark);
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: var(--accent); /* Use new theme variable */
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
      font-size: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    button:hover {
      background-color: var(--accent-hover); /* Use new theme variable */
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    ul {
      list-style: none;
      padding: 0;
      width: 100%;
    }

    li {
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      background: var(--card-bg-light); /* Use new theme variable */
      display: flex;
      align-items: center;
      gap: 12px;
      animation: fadeIn 0.3s ease-in;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: background 0.3s ease;
    }

    body.dark-mode li {
      background: var(--card-bg-dark); /* Use new theme variable */
    }

    .thumbnail {
      width: 40px;
      height: auto;
      border-radius: 4px;
      object-fit: cover;
      flex-shrink: 0;
    }

    a {
      color: var(--accent); /* Use new theme variable for delete link */
      margin-left: auto;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    a:hover {
      color: var(--accent-hover); /* Use new theme variable for delete link hover */
      text-decoration: underline;
    }

    /* Adjust dark mode toggle position */
    .toggle-dark {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 1px solid var(--accent); /* Use accent color for border */
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      color: var(--accent); /* Use accent color for text */
      transition: background 0.2s ease, color 0.2s ease;
    }

    .toggle-dark:hover {
      background: var(--accent);
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <button class="toggle-dark" onclick="toggleDarkMode()">ðŸŒ“ Toggle Dark Mode</button>

  <div class="container">
    <h2>ðŸ“š Your Book Dashboard</h2>

    <form method="POST" action="/add">
      <label>
        Title:
        <input name="title" id="titleInput" autocomplete="off">
      </label>    

      <label>
        Author:
        <input name="author">
      </label>

      <label>
        Genre:
        <input name="genre">
      </label>

      <label>
        Status:
        <select name="status">
          <option>To Read</option>
          <option>Reading</option>
          <option>Read</option>
        </select>
      </label>

      <label>
        Progress (%):
        <input type="number" name="progress" min="0" max="100" step="10" value="0">
      </label>
      
      <input type="hidden" name="google_books_id">
      <input type="hidden" name="thumbnail_url"> <button type="submit">Add Book</button>
    </form>

    <h3>Your Books</h3>
    <ul>
      {% for book in books %}
        <li style="margin-bottom: 12px;">
          {% if book[8] %}
            <img src="{{ book[8] }}" alt="Cover" class="thumbnail">
          {% endif %}
          <div>
            <strong>{{ book[2] }}</strong> by {{ book[3] }} ({{ book[5] }}) â€” Progress: {{ book[6] }}%
          </div>
          <a href="/delete/{{ book[0] }}">Delete</a>
        </li>
      {% endfor %}
    </ul>


    <div style="text-align:center; margin-top: 20px;">
      <a href="/logout">Logout</a>
    </div>
  </div>

  <script>
  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
    localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
  }

  // Persist user preference
  window.onload = () => {
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
    }
  };
  </script>

</body>
</html>
